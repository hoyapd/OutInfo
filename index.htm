  <script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {

      lockAnchors: false,
      anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],
      menu: '#myMenu',
      navigation: false,
      navigationPosition: 'right',

      fitToSectionDelay: 600,

      scrollOverflowReset: false,

      animateAnchor: true,

      slideSelector: '.slide',
